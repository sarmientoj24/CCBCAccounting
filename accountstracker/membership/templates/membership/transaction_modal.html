<div class="modal fade addTransaction" id="addTransaction" tabindex="-1" role="dialog" aria-labelledby="addTransactionLabel" aria-hidden="true">
    <div class="modal-dialog modal-md add-modal" role="document">
        <div class="modal-content">
            <form action="/membership/add_transaction/" id="add_transaction_form" method="POST" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="addTransactionLabel">Add Givings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-body card-block">
                        <div class="form-horizontal member_transaction">
                            <input type="hidden" id="member_id" class="member_id" value=""></input>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="input_date" class="form-control-label">Date</label></div>
                                <div class="col-12 col-md-8"><input type="date" id="input_date" name="input_date" class="form-control"><small class="help-block form-text"></small></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin">
                                <div class="col col-md-4 margin-top-10px"><label for="service" class="form-control-label">Service</label></div>
                                <div class="col-12 col-md-4">
                                    <select id="service" name="service" class="form-control">
                                        <option value="Worship">Worship</option>
                                        <option value="Gospel">Gospel</option>
                                        <option value="Prayer">Prayer</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin">
                                <div class="col col-md-4 margin-top-10px"><label for="currency" class="form-control-label">Currency</label></div>
                                <div class="col-12 col-md-4">
                                    <select id="currency" name="currency" class="form-control">
                                        <option selected value="PHP">PHP</option>
                                        <option value="USD">USD</option>
                                        <option value="CAD">CAD</option>
                                        <option value="EUR">EUR</option>
                                        <option value="JPY">JPY</option>
                                        <option value="AUD">AUD</option>
                                    </select>
                                </div>
                            </div>
                            <!-- <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="name" class="form-control-label">Name</label></div>
                                <div class="col-12 col-md-8"><input type="text-input" id="name" name="name" value="AAAA" disabled class="form-control"></div>
                            </div> -->
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="tithe" class="form-control-label">Tithe</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="tithe" name="tithe" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="offering" class="form-control-label">Offering</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="offering" name="offering" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="firstfruit" class="form-control-label">Firstfruit</label></div>
                                <div class="col-12 col-md-5"><input type="number" step=0.01  id="firstfruit" name="firstfruit" class="form-control trans-compute"></div>
                                <div class="col-12 col-md-3">
                                    <select id="firstfruit_year" name="firstfruit_year" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="mission" class="form-control-label">Mission</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="mission" name="mission" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="offering" class="form-control-label">Offering</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="offering" name="offering" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="care" class="form-control-label">Care</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="care" name="care" class="form-control trans-compute trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="ladies" class="form-control-label">Ladies</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="ladies" name="ladies" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="men" class="form-control-label">Care</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="men" name="men" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="youth" class="form-control-label">Youth</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="youth" name="youth" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="choir" class="form-control-label">Choir</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="choir" name="choir" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="prayer_breakfast" class="form-control-label">Prayer Breakfast</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="prayer_breakfast" name="prayer_breakfast" class="form-control  trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="circle_of_faith" class="form-control-label">Circle of Faith</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="circle_of_faith" name="circle_of_faith" class="form-control  trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="creative_team" class="form-control-label">Creative Team</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="creative_team" name="creative_team" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="dvbs" class="form-control-label">DVBS</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="dvbs" name="dvbs" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="prison_ministry" class="form-control-label">Prison Ministry</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="prison_ministry" name="prison_ministry" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="others" class="form-control-label">Others</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="others" name="others" class="form-control trans-compute"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin">
                                <div class="col col-md-4 margin-top-10px"><label for="others" class="form-control-label">Description</label></div>
                                <div class="col-12 col-md-8"><input type="text" id="others_description" name="others_description" class="form-control"></div>
                            </div>
                            <div class="row form-group form-group form-group-less-btm-margin trans-form">
                                <div class="col col-md-4 margin-top-10px"><label for="total" class="form-control-label">Total</label></div>
                                <div class="col-12 col-md-8"><input type="number" step=0.01  id="total" name="total" class="form-control"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fa fa-dot-circle-o"></i> Submit
                    </button>
                    <button type="reset" class="btn btn-danger btn-sm">
                        <i class="fa fa-ban"></i> Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
