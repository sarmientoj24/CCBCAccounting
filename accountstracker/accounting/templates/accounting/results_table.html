<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="col col-lg-8">
                    <strong class="card-title">Givings</strong>
                </div>
                <div class="col col-lg-4">
                    <form action="{% url 'export_to_csv' %}" id="save-to-csv" method="GET">
                        <div class="input-group">
                            <button type="submit" class="btn btn-primary btn-sm">Export</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <table id="bootstrap-data-table-export" class="table table-bordered">
                    <thead class="transactions-table-head">
                        <tr>
                            <th>NAME</th>
                            <th>TITHE</th>
                            <th>OFFRG</th>
                            <th>FSFRT</th>
                            <th>MISSN</th>
                            <th>CAREM</th>
                            <th>LDIES</th>
                            <th>MENMR</th>
                            <th>YOUTH</th>
                            <th>CHOIR</th>
                            <th>PRYER</th>
                            <th>CIRCL</th>
                            <th>CREAT</th>
                            <th>DVBSM</th>
                            <th>PRSON</th>
                            <th>OTHER</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    {% include 'accounting/results.html' %}
                </table>
                {% include 'accounting/pagination.html' %}
            </div>
        </div>
    </div>
</div>
